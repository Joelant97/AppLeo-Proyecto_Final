{% extends 'resources/base.html' %}
{% block estudiantes_active %}active{% endblock %}

{% block body %}
{% load staticfiles %}
<div class="albums-container container-fluid">

    <!-- Estudiantes de la Busqueda -->
    <div class="row">

        {% for item in estudiante %}
        <div class="col-sm-4 col-lg-2">
            <div class="thumbnail">

                <div class="caption">
                    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
                    <img src="{% static 'resources/images/registered_user-512.png' %}" class="w3-round-xxlarge" alt="Norway" style="width:30%">

                    <h2>{{ item.nombres }}</h2>
                    <h4>{{ item.apellidos }}</h4>

                    <!-- Ver Detalles -->
                    <a href="{% url 'resources:detalles' item.id %}" class="btn btn-primary btn-sm"
                       role="button">Ver Detalles</a>

                    <!-- Eliminar Estudiante -->
                    <form action="{% url 'resources:estudiante-delete' item.id%}" method="post"
                          style="display: inline;" onclick="return confirm('Â¿Seguro que desea eliminar el Estudiante?');">
                        {% csrf_token %}
                        <input type="hidden" name="estudiante_id" value="{{ item.id }}"/>
                        <button type="submit" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </form>

                    <!-- Evaluacion Favorita del Estudiante -->
                    <a href="#" class="btn btn-default btn-sm btn-favorite">
                        <span class="glyphicon glyphicon-star {% if item.es_favorito %}active{% endif %}"></span>
                    </a>

                </div>
            </div>
        </div>

        {% endfor %}

    </div>



</div>
{% endblock %}
