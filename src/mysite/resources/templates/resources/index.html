{% extends 'resources/base.html' %}

{% block body %}
    {% if all_estudiantes %}
        <h3>Listado de Estudiantes:</h3>
        <ul>
            {% for estudiante in all_estudiantes %}
            <li><a href="{% url 'resources:detalles' estudiante.estudiante_id %}">{{ estudiante.estudiante_nombre }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h3>No tienes estudiantes registrados</h3>
    {% endif %}
{% endblock %}
