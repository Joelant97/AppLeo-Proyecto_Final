<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}AppLeo{% endblock %}</title>
    <!-- Carga la ruta a tus archivos estáticos -->
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'resources/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="{% static 'resources/js/main.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'resources:index' %}">AppLeo</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">

            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="{% url 'resources:index' %}">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp; Estudiantes
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'resources:realizar-evaluacion' %}">
                        <span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span>&nbsp; Realizar
                        Evaluación
                    </a>
                </li>
            </ul>

            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'resources:estudiante-buscar' %}">
                <div class="form-group">
                    <input type="text" class="form-control" name="nombres" value="q">
                </div>
                <button type="submit" class="btn btn-default">Buscar</button>
            </form>

            <script>
                $(document).ready(function(){

                    $("#q").on('change', function () {

                        buscar();
                    })

                });


                function buscar() {

                    $.ajax({
                        type: 'POST',
                        data: $('#form').serialize(),
                        url: "/estudiante/busqueda",
                        success: function (res) {

                            console.log(res);

                        }

                    });


                }
            </script>

            <ul class="nav navbar-nav navbar-right">
                <li class="">
                    <a href="{% url 'resources:estudiante-add' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Agregar Estudiante
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'resources:logout' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Cerrar Sesión
                    </a>
                </li>

            </ul>

        </div>


    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
