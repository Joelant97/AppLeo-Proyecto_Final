{% for field in form %}
<div class="form-group">
    <div class="col-sm-offset-3 col-sm-10">
        <span class="text-danger small">{{ field.errors }}</span>
    </div>
    <div class="col-sm-15">
        <label class="control-label col-sm-3">{{ field.label_tag }}</label>

        {{ field }}</div>
</div>
{% endfor %}
