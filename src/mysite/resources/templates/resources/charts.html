{% extends 'resources/base-grafica.html' %}

<script>
{% block jquery %}
    var endpoint = '/appleo/api/chart/data/'
    $.ajax({
        method: "GET",
        url: endpoint,
        success: setChart(),
        //success: function(data){
        //    console.log(data)
            //console.log(data.customers * 234)
        //},
        error: function(error_data){
            console.log("error")
            console.log(error_data)
        }
    })

    function setChart() {
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: 'Resultados por Tipo Lectura',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });

    }



{% endblock %}
</script>

{% block content %}

<canvas id="myChart"></canvas>
<div class="row">
    <div class="col-sm-12" url-endpoint= "{% url 'resources:api-data' %}">
        <h1>Gr√°ficas</h1>
        <canvas id="myChart" width="400" height="400"></canvas>
    </div>
</div>

{% endblock content %}
